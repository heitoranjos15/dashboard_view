<!DOCTYPE html>
<html lang="en">
<head>
  <title>TableView - Startup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h2 class="text-center"><u>Twitter</u></h2><br>            
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Likes</th>
        <th>Comments</th>
        <th>Shares</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>
    <!-- jinja2 Technique -->
    {% if d %}  
    {% for i in d %}
      <tr>
        <td>{{i.metrics.retweet_account}}</td>
        <td>{{i.metrics.reply_count}}</td>
        <td>{{i.metrics.like_count}}</td>
        <td>{{i.metrics.quote_count}}</td>
        <td>twitter.com/{{i.author_id}}/status/{{i.post_id }}</td>
      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
  </table>
</div>
  
</body>
</html>
